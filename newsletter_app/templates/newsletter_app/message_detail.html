{% extends 'newsletter_app/base/inside_base.html' %}
{% block content %}
      <div class="container py-3" style="overflow: auto; max-height: 90vh;">
        <div class="card mb-4 rounded-3 shadow-sm" style="max-width: 73%; max-height: 80%;">
            <div class="container">
              <div class="d-flex justify-content-between card-header py-3">
                  <div class="d-inline">
                    <h4 class="my-0 fw-normal d-inline">{{ object.subject }}</h4>
                  </div>
                  <div class=" d-inline dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="{% url 'newsletter_app:message_update' object.pk %}">Изменить</a></li>
                        <li><a class="dropdown-item" href="{% url 'newsletter_app:message_delete' object.pk %}">Удалить</a></li>
                    </ul>
                  </div>
              </div>
            </div>
          <div class="card-body text-center" style="overflow: auto;">
              <p>{{ object.body | linebreaks }}</p>
          </div>
        </div>
      </div>
{% endblock %}
