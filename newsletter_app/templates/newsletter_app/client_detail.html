{% extends 'newsletter_app/base/inside_base.html' %}
{% load my_tags %}
{% block content %}
<div class="container">
    <div class="d-flex flex-column table-responsive flex-wrap" >
    <table class="table" style="width: 100% !important;" >
      <thead>
        <tr>
          <th scope="col" class="text-center" style="width: 50%" >Имя</th>
          <th scope="col" class="text-center" style="width: 50%">Email</th>
        </tr>
      </thead>
        <tbody>
        <tr>
            <td class="text-center">
                {{ object.name }} {{ object.last_name }} {{ object.surname }}
            </td>
             <td class="text-center">
                {{ object.contact_email }}
            </td>
        </tr>
        <tr>
            <td colspan="3">
              <table class="table mb-0" style="table-layout: fixed; width: 100% !important;">
                  <tr class="text-center">
                      <td class="align-middle">
                          Комментарий
                      </td>
                  </tr>
                  <tr>
                      <td style="overflow-wrap: break-word">
                          {{ object.comment }}
                      </td>
                  </tr>
              </table>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
    <div class="d-flex justify-content-between card-header py-3">
        <a class="btn w-100 btn btn-lg btn-outline-primary"
                   href="{% url 'newsletter_app:client_update' object.pk %}" role="button">Изменить</a>
        <a class="btn w-100 btn btn-lg btn-outline-primary"
                   href="{% url 'newsletter_app:client_delete' object.pk %}" role="button">Удалить</a>
    </div>
</div>
{% endblock %}
